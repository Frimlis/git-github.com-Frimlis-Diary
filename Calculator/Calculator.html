<!DOCTYPE html><html lang="en-RU">
<head>
  <title>Calculating</title> 
  <link href="Calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class='one'>
    <div class='two'>
      <div class="three">
        <label for="number1">number1</label>
        <input type="radio" id="radio_number1" name="radio_number" value="radio_number1" checked>
        <input type="number" name="number1" id="number1">
      </div>
      <div class="three">
        <label for="operation">operation</label>
        <input type="text" name="operation" id="operation" readonly>
      </div>
      <div class="three">
        <label for="number2">number2</label>
        <input type="radio" id="radio_number2" name="radio_number" value="radio_number2">
        <input type="number" name="number2" id="number2">
      </div>
      <div class="three">
        <label for="result">result</label>
        <input type="number" name="result" id="result" readonly>
      </div>
    <button type="button" id="reset">AC</button>
    <button>+/-</button>
    <button>%</button>
    <button type="button" id="button_/" class="op">/</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button type="button" id="button_*" class="op">*</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button type="button" id="button_-" class="op">-</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button type="button" id="button_+" class="op">+</button>
    <button class="numbers">0</button>
    <button>,</button>
    <button id="special">=</button>   
    </div>
      </div>
      <script type="text/javascript" src="calculator.js"></script> 
      </body>

</html>
